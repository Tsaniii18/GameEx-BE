steps:
  # Build Docker image
  - name: "gcr.io/cloud-builders/docker"
    args: ["build", "-t", "gcr.io/$PROJECT_ID/game-ex-be:$COMMIT_SHA", "."]
    id: "build"
  
  # Push Docker image
  - name: "gcr.io/cloud-builders/docker"
    args: ["push", "gcr.io/$PROJECT_ID/game-ex-be:$COMMIT_SHA"]
    id: "push"

  # Deploy to Cloud Run
  - name: "gcr.io/cloud-builders/gcloud"
    args:
      [
        "run",
        "deploy",
        "game-ex-be",  
        "--image",
        "gcr.io/$PROJECT_ID/game-ex-be:$COMMIT_SHA",
        "--update-secrets","KEY_CREDENTIALS=cred-KEY_CREDENTIALS:latest",
        "--set-env-vars",
        "DB_HOST=$_DB_HOST,DB_USER=$_DB_USER,DB_PASS=$_DB_PASS,DB_NAME=$_DB_NAME,ACCESS_TOKEN_SECRET=$_ACCESS_TOKEN_SECRET,REFRESH_TOKEN_SECRET=$_REFRESH_TOKEN_SECRET",
        "--region", "us-central1",
        # "--port", "5000",
        "--timeout", "1000s",
        "--allow-unauthenticated"

      ]
    id: "deploy"


  - name: "gcr.io/cloud-builders/gcloud"
    args: [
      "container",
      "images",
      "list-tags",
      "gcr.io/$PROJECT_ID/game-ex-be",
      "--filter=tags~^$COMMIT_SHA",
      "--format=json"
    ]
    id: "cleanup"

options:
  logging: CLOUD_LOGGING_ONLY
 

